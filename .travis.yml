language: node_js
sudo: false
node_js:
  - '4.3'

cache:
  directories:
    - $(npm root -g)

branches:
  only:
    - master
    - dev
    - stage
    - test

before_install:
  - npm run prepare

after_success:
  - npm run coverage

env:
  global:
    # JSPM_GITHUB_AUTH_TOKEN=[secured]
    - secure: 
    # CODACY_PROJECT_TOKEN=[secured]
    - secure: 

